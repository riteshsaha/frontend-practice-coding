<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React - Hello World</title>
    <link rel="stylesheet" href="./index.css" />

  <body>
    <div id="root1"></div>
    <div id="root2"></div>
    <div id="root3"></div>
    <div id="root4"></div>
    <div id="root5"></div>
    <!--
    Its better to use npm to install react rather than making network calls on initialization to use React libraries from CDN.
    Using npm to install will keep it in node_modules folder and also take care of version upgrade whereas using CDN links will require us to manually update links if and when needed
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>-->
    <script type="module" src="./App.js"></script>
  </body>
</html>
