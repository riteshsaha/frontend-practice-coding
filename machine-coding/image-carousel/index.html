<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-images">
        <img src="images/hotel-1.jpg" alt="Image 1" class="active" />
        <img src="images/hotel-2.jpg" alt="Image 2" />
        <img src="images/hotel-3.jpg" alt="Image 3" />
      </div>
      <button class="carousel-control prev" id="prev">&#10094;</button>
      <button class="carousel-control next" id="next">&#10095;</button>
      <div class="carousel-indicators">
        <span class="indicator active" data-index="0"></span>
        <span class="indicator" data-index="1"></span>
        <span class="indicator" data-index="2"></span>
      </div>
      <label> <input type="checkbox" id="slideToggle" /> Slide </label>
    </div>

    <script src="index.js"></script>
  </body>
</html>
