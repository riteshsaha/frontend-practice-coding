<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking Application</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Hotel Booking</h1>
    </header>
    <main>
      <section class="search-section">
        <h2>Search for Hotels</h2>
        <form id="searchForm">
          <label for="location">Location:</label>
          <input type="text" id="location" name="location" required />

          <label for="checkin">Check-in Date:</label>
          <input type="date" id="checkin" name="checkin" required />

          <label for="checkout">Check-out Date:</label>
          <input type="date" id="checkout" name="checkout" required />

          <label for="guests">Guests:</label>
          <input type="number" id="guests" name="guests" required />

          <button type="submit">Search</button>
        </form>
      </section>
      <section class="filter-section">
        <h2>Filter Results</h2>
        <label for="priceFilter">Max Price:</label>
        <input type="number" id="priceFilter" />

        <label for="ratingFilter">Min Rating:</label>
        <input type="number" id="ratingFilter" min="1" max="5" />

        <button id="filterButton">Apply Filters</button>
      </section>
      <section class="results-section">
        <h2>Available Rooms</h2>
        <div id="results"></div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
